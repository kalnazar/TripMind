spring.application.name=TripMind

# Server error details
server.error.include-message=always
server.error.include-binding-errors=always

# DB connection
spring.datasource.url=jdbc:postgresql://localhost:5432/tripmind
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Auth (set your own secure values)
app.jwt-secret=YOUR_VERY_SECURE_JWT_SECRET
app.jwt-exp-ms=604800000

# Admin bootstrap (dev only)
app.admin.email=admin@tripmind.com
app.admin.password=123456
app.admin.name=Admin

# AI (Groq API key)
grok.api.key=   YOUR_GROQ_API_KEY_HERE

# Localhost port
app.site-url=http://localhost:8080

# temporary
logging.level.org.springframework.security=DEBUG

